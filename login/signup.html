<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify - Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-animation">
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h1 class="logo-text">Bookify</h1>
            </div>
            <div class="welcome-text">
                <h2>Create Your Account</h2>
                <p>Join us and start your journey today</p>
            </div>
        </div>

        <div class="signup-form-container">
            <form class="signup-form" id="signupForm">
                <div class="input-field">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="input-field">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="termsCheck" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#"
                            class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <div class="signin-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="toast" id="toast"></div>

    <script>
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', function () {
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        setupPasswordToggle('passwordToggle', 'password');
        setupPasswordToggle('confirmPasswordToggle', 'confirmPassword');

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                termsChecked: document.getElementById('termsCheck').checked
            };

            if (!formData.fullName) {
                showToast('Please enter your full name', 'error');
                return;
            }

            if (!formData.email) {
                showToast('Please enter your email address', 'error');
                return;
            }

            if (!formData.password) {
                showToast('Please create a password', 'error');
                return;
            }

            if (formData.password.length < 8) {
                showToast('Password must be at least 8 characters long', 'error');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (!formData.termsChecked) {
                showToast('Please agree to the Terms of Service and Privacy Policy', 'error');
                return;
            }

            const submitBtn = this.querySelector('.signup-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            submitBtn.classList.add('loading');
            btnText.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            setTimeout(() => {
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Create Account';
                submitBtn.disabled = false;

                submitBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    submitBtn.style.transform = '';
                    showToast('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 150);
            }, 2000);
        });

        document.querySelectorAll('.input-wrapper').forEach(wrapper => {
            const input = wrapper.querySelector('input');

            input.addEventListener('focus', function () {
                wrapper.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                if (!this.value) {
                    wrapper.classList.remove('focused');
                }
            });
        });

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'fa-check-circle' :
                type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle';

            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;

            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>

</html>
